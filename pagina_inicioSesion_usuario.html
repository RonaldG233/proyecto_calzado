<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesion usuario</title>
  <link rel="stylesheet" href="pagina_inicioSesion_usuario.css">
</head>
<body>
  <div class="ventana">
    <section class="ventana_registro">
      <div class="titulo_registro">
        <img src="./imagenes/logo_clazado_azulOscuro.png" class="texto_titulo">
        <div class="campos_registro">
          <section class="seccion_campos_registro">
            <form action="#" novalidate>
              
              <div>
                <input class="input" type="text" name="correo" placeholder="Correo electrónico">
              </div>
              <div>
                <input class="input" type="password" name="contrasena" placeholder="Contraseña">
              </div>
              
              
            </form>

          </section>
        </div>
        <div class="boton">
          <button class="boton_registrarse">INICIAR SESION</button>
        </div>
        
      </div>
    </section>
    
  </div>
  
</body>
</html>
