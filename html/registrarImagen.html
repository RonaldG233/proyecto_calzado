<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALOGO CLASSIC PRESTIGE MEN</title>
  <link rel="stylesheet" href="../css/registrarImagen.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="header-container"></div>
  
  <div id="sidebar-container"></div>
  
<main class="imagen">
  <h2>Subir Imagen</h2>
  <form id="formularioImagen" enctype="multipart/form-data">
    <label for="nombreImagen">Nombre de la imagen:</label><br />
    <input 
      type="text" 
      id="nombreImagen" 
      name="nombreImagen" 
      maxlength="50" 
      placeholder="Ingrese un nombre para la imagen" 
      required
    /><br /><br />

    <label for="archivo">Seleccione la imagen:</label><br />
    <input 
      type="file" 
      id="archivo" 
      name="archivo" 
      accept="image/*" 
      required
    /><br /><br />

    <button type="submit">Subir Imagen</button>
    <a href="./tablaImagenes.html">
  <button type="button">Ver im√°genes</button>
</a>

  </form>

  <div id="respuesta"></div>
</main>




  
  <script type="module" src="../js/registrarImagen.js"></script>
</body>
</html>
