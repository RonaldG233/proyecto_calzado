<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/registrarImagen.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <header class="encabezado__pagina_catalogo">
    <div class="logo">
      <img src="../img/Group 10.png" alt="Classic Prestige MEN">
    </div>
    <div class="buscador">
      <a href="#" class="menuDesplegable"><i class="ri-menu-line"></i></a>
      <div class="menu-desplegable" id="menuDesplegable">
        <ul>
          <li><a href="./catalogo.html">Catalogo principal...</a></li>
          <li><a href="./estilos.html">Buscar por estilos...</a></li>
          <li><a href="./tallas.html">Buscar por tallas...</a></li>
        </ul>
      </div>
      <input type="text" placeholder="Buscar calzado...">
      <i class="ri-search-line"></i>
    </div> 
    <div class="cuenta">
      <a href="./consultarPedidos.html">
        <i class="ri-shopping-cart-line"></i>
        <span>Pedido</span>
      </a>
      <a href="#">
        <i class="ri-user-fill"></i> 
        <span>Cuenta</span>
      </a> 
    </div>
  </header>

  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="../html/catalogo.html" class="sidebar-item">Catalogo</a>
      <a href="../html/estilos.html" class="sidebar-item">Estilos</a>
      <a href="../html/tallas.html" class="sidebar-item">Tallas</a>
      <a href="../html/consultarPedidos.html" class="sidebar-item">Consultar pedido</a>
    </div>
  </aside>

<main class="imagen">
  <h2>Subir Imagen</h2>
  <form id="formularioImagen" enctype="multipart/form-data">
    <label for="nombreImagen">Nombre de la imagen (m√°x 50 caracteres):</label><br />
    <input 
      type="text" 
      id="nombreImagen" 
      name="nombreImagen" 
      maxlength="50" 
      placeholder="Ingrese un nombre para la imagen" 
      required
    /><br /><br />

    <label for="archivo">Seleccione la imagen:</label><br />
    <input 
      type="file" 
      id="archivo" 
      name="archivo" 
      accept="image/*" 
      required
    /><br /><br />

    <button type="submit">Subir Imagen</button>
  </form>

  <div id="respuesta"></div>
</main>




  
  <script type="module" src="../js/registrarImagen.js"></script>
</body>
</html>
