<html lang="en">

</head>
<body>
  <header class="encabezado__pagina_catalogo">
    <div class="logo">
      <img src="../img/Group 10.png" alt="Classic Prestige MEN">
    </div>
    <div class="buscador">
      <a href="#" class="menuDesplegable"><i class="ri-menu-line"></i></a>
      <div class="menu-desplegable" id="menuDesplegable">
        <ul>
          <li><a href="./catalogo.html">Catalogo principal...</a></li>
          <li><a href="./estilos.html">Buscar por estilos...</a></li>
          <li><a href="./tallas.html">Buscar por tallas...</a></li>
        </ul>
      </div>
      <input type="text" placeholder="Buscar calzado...">
      <i class="ri-search-line"></i>
    </div> 
    <div class="cuenta">
      <a href="./consultarPedidos.html">
        <i class="ri-shopping-cart-line"></i>
        <span>Pedido</span>
      </a>
      <a href="#">
        <i class="ri-user-fill"></i> 
        <span>Cuenta</span>
      </a> 
    </div>
  </header>

  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="../html/catalogo.html" class="sidebar-item">Catalogo</a>
      <a href="../html/estilos.html" class="sidebar-item">Estilos</a>
      <a href="../html/tallas.html" class="sidebar-item">Tallas</a>

    </div>
  </aside>

<main class="editarProducto">
  <h2>Editar Producto</h2>
  <form id="formEditar">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <textarea id="descripcion" placeholder="DescripciÃ³n" required></textarea>
    <input type="number" step="0.01" id="precio" placeholder="Precio" required />
    <input type="number" id="cantidad" placeholder="Cantidad" required />

    <select id="estiloProducto" required>
      <option value="">Selecciona un estilo</option>
    </select>

    <select id="tallaProducto" required>
      <option value="">Selecciona una talla</option>
    </select>

    <select id="empresaProducto" required>
      <option value="">Selecciona una empresa</option>
    </select>

    <select id="imagenProducto" required>
      <option value="">Selecciona una imagen</option>
    </select>

    <img id="vistaPrevia" src="" alt="Vista previa imagen" style="display:none; max-width: 150px; margin-top: 10px; border-radius: 6px;" />

    <button type="submit">Guardar Cambios</button>
  </form>
  <p id="mensajeProducto"></p>
</main>




  
  <script type="module" src="../js/editarProducto.js"></script> 
</body>
</html>
