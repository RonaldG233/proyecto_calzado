<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesion usuario</title>
  <link rel="stylesheet" href="../css/pagina_inicioSesion_usuario.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="ventana">
    <section class="ventana_registro">
      <div class="titulo_registro">
        <img src="../img/Group 7.png " class="texto_titulo">
        <div class="campos_registro">
          <section class="seccion_campos_registro">
            <form id="formLogin" novalidate>
              
              <div>
                <input class="input" type="text" name="correo" placeholder="Correo electrónico">
              </div>
              <div>
                <input class="input" type="password" name="contrasena" placeholder="Contraseña">
              </div>
              
              
            
            </form>

          </section>
          <div class="boton">
          
                <button type="submit" id="btnLogin"  class="boton_registrarse" >INICIAR SESION</button>
              
              
              </div>
        </div>
        
      </div>
    </section>
    
  </div>


  <script type="module" src="../js/login.js"></script>
</body>
</html>
