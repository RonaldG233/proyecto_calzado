<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Método de Pago</title>
  <link rel="stylesheet" href="../css/registrarPago.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div id="header-container"></div>
  
  <div id="sidebar-container"></div>

  <main class="pago">
    <section class="formulario-pago">

      <!-- Formulario REGISTRAR -->
      <form id="formRegistrarPago">
        <h2>Registrar Método de Pago</h2>
        <label for="nombrePago">Nombre del método</label>
        <input type="text" id="nombrePago" name="nombrePago" required placeholder="Ej: Tarjeta de crédito" />
        <button type="submit">Registrar</button>
      </form>

      <!-- Formulario EDITAR -->
      <form id="formEditarPago">
        <h2>Editar Método de Pago</h2>
        <label for="pagoEditar">Seleccionar método</label>
        <select id="pagoEditar">
          <option value="">-- Selecciona un método --</option>
        </select>

        <label for="nuevoNombrePago">Nuevo nombre</label>
        <input type="text" id="nuevoNombrePago" placeholder="Nuevo nombre..." />

        <button type="button" id="btnEditar">Editar</button>
      </form>

      <!-- Formulario ELIMINAR -->
      <form id="formEliminarPago">
        <h2>Eliminar Método de Pago</h2>
        <label for="pagoEliminar">Seleccionar método</label>
        <select id="pagoEliminar">
          <option value="">-- Selecciona un método --</option>
        </select>
        <button type="button" id="btnEliminar">Eliminar</button>
      </form>

    </section>

    <div id="mensajePago"></div>
  </main>

  <script type="module" src="../js/registrarPago.js"></script>
</body>
</html>
