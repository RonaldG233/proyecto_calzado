<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALOGO CLASSIC PRESTIGE MEN</title>
  <link rel="stylesheet" href="../css/registrarEstilos.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <header class="encabezado__pagina_catalogo">
    <div class="logo">
      <img src="../img/Group 10.png" alt="Classic Prestige MEN">
    </div>
    <div class="buscador">
      <a href="#" class="menuDesplegable"><i class="ri-menu-line"></i></a>
      <div class="menu-desplegable" id="menuDesplegable">
        <ul>
          <li><a href="./catalogo.html">Catalogo principal...</a></li>
          <li><a href="./estilos.html">Buscar por estilos...</a></li>
          <li><a href="./tallas.html">Buscar por tallas...</a></li>
        </ul>
      </div>
      <input type="text" placeholder="Buscar calzado...">
      <i class="ri-search-line"></i>
    </div> 
    <div class="cuenta">
      <a href="./consultarPedidos.html">
        <i class="ri-shopping-cart-line"></i>
        <span>Pedido</span>
      </a>
      <a href="#">
        <i class="ri-user-fill"></i> 
        <span>Cuenta</span>
      </a> 
    </div>
  </header>

  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="../html/catalogo.html" class="sidebar-item">Catalogo</a>
      <a href="../html/estilos.html" class="sidebar-item">Estilos</a>
      <a href="../html/tallas.html" class="sidebar-item">Tallas</a>
      <a href="../html/consultarPedidos.html" class="sidebar-item">Consultar pedido</a>
    </div>
  </aside>

  <main class="estilo">
  <section class="formulario-estilo">

    <!-- Formulario REGISTRAR -->
    <form id="formRegistrarEstilo">
      <h2>Registrar Estilo</h2>
      <label for="nombreEstilo">Nombre del estilo</label>
      <input type="text" id="nombreEstilo" name="nombreEstilo" required placeholder="Ej: Bota" />
      <button type="submit">Registrar Estilo</button>
    </form>

    <!-- Formulario EDITAR -->
    <form id="formEditarEstilo">
  <h2>Editar Estilo</h2>
  <label for="estilosEditar">Seleccionar Estilo</label>
  <select id="estilosEditar">
    <option value="">-- Selecciona un estilo --</option>
  </select>

  <label for="nuevoNombreEstilo">Nuevo nombre de estilo</label>
  <input type="text" id="nuevoNombreEstilo" placeholder="Nuevo nombre..." />

  <button type="button" id="btnEditar">Editar Estilo</button>
</form>


    <!-- Formulario ELIMINAR -->
    <form id="formEliminarEstilo">
      <h2>Eliminar Estilo</h2>
      <label for="estilosEliminar">Seleccionar Estilo</label>
      <select id="estilosEliminar">
        <option value="">-- Selecciona un Estilo --</option>
      </select>
      <button type="button" id="btnEliminar">Eliminar Estilo</button>
    </form>

  </section>

  <div id="mensajeEstilo"></div>
</main>


  
  <script type="module" src="../js/registrarEstilo.js"></script>
</body>
</html>
