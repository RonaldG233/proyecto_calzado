<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALOGO CLASSIC PRESTIGE MEN</title>
  <link rel="stylesheet" href="../css/registrarTalla.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <header class="encabezado__pagina_catalogo">
    <div class="logo">
      <img src="../img/Group 10.png" alt="Classic Prestige MEN">
    </div>
    <div class="buscador">
      <a href="#" class="menuDesplegable"><i class="ri-menu-line"></i></a>
      <div class="menu-desplegable" id="menuDesplegable">
        <ul>
          <li><a href="./catalogo.html">Catalogo principal...</a></li>
          <li><a href="./estilos.html">Buscar por estilos...</a></li>
          <li><a href="./tallas.html">Buscar por tallas...</a></li>
        </ul>
      </div>
      <input type="text" placeholder="Buscar calzado...">
      <i class="ri-search-line"></i>
    </div> 
    <div class="cuenta">
      <a href="./consultarPedidos.html">
        <i class="ri-shopping-cart-line"></i>
        <span>Pedido</span>
      </a>
      <a href="#">
        <i class="ri-user-fill"></i> 
        <span>Cuenta</span>
      </a> 
    </div>
  </header>

  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="../html/catalogo.html" class="sidebar-item">Catalogo</a>
      <a href="../html/estilos.html" class="sidebar-item">Estilos</a>
      <a href="../html/tallas.html" class="sidebar-item">Tallas</a>
      <a href="../html/consultarPedidos.html" class="sidebar-item">Consultar pedido</a>
    </div>
  </aside>

  <main class="talla">
  <section class="formulario-talla">

    <!-- Formulario REGISTRAR -->
    <form id="formRegistrarTalla">
      <h2>Registrar Talla</h2>
      <label for="nombreTalla">Numero de talla</label>
      <input type="text" id="nombreTalla" name="nombreTalla" required placeholder="Ej: 40" />
      <button type="submit">Registrar Talla</button>
    </form>

    <!-- Formulario EDITAR -->
    <form id="formEditarTalla">
  <h2>Editar Talla</h2>
  <label for="tallaEditar">Seleccionar Talla</label>
  <select id="tallaEditar">
    <option value="">-- Selecciona una Talla --</option>
  </select>

  <label for="nuevoNombreTalla">Nuevo numero de talla</label>
  <input type="text" id="nuevoNombreTalla" placeholder="Nuevo numero..." />

  <button type="button" id="btnEditar">Editar Talla</button>
</form>


    <!-- Formulario ELIMINAR -->
    <form id="formEliminarTalla">
      <h2>Eliminar Talla</h2>
      <label for="tallaEliminar">Seleccionar Talla</label>
      <select id="tallaEliminar">
        <option value="">-- Selecciona una Talla --</option>
      </select>
      <button type="button" id="btnEliminar">Eliminar Talla</button>
    </form>

  </section>

  <div id="mensajeTalla"></div>
</main>


  
  <script type="module" src="../js/registrarTalla.js"></script>
</body>
</html>
