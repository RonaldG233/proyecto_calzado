<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo Classic Prestige Men</title>
  <link rel="stylesheet" href="../css/catalogo.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <header class="encabezado__pagina_catalogo">
    
    <div class="logo">
      <img src="../img/Group 10.png" alt="Classic Prestige MEN">
    </div>
    <div class="buscador">
      <a href="#" class="menuDesplegable"><i class="ri-menu-line"></i>
      </a>
      <input type="text" placeholder="Buscar..."  >
      <i class="ri-search-line"></i>

      <div class="menu-desplegable" id="menuDesplegable">
      <ul>
        <li><a href="#">Buscar por estilos...</a></li>
        <li><a href="#">Buscar por tallas</a></li>
        <li><a href="#">Buscar por materiales</a></li>
        
      </ul>
    </div>
    
    </div>  
    
    
    <div class="cuenta">
      <a href="#">
        <i class="ri-user-fill"></i> 
        <span>Mi cuenta</span>
      </a> 
    </div>
    
  </header>
  <main class="catalogo">
    <div class="producto">
      <img src="lightbrown.jpg" alt="Light Brown">
      <h3>LIGHT BROWN</h3>
      <p>$ 150.000</p>
    </div>
    <div class="producto">
      <img src="glossyblack.jpg" alt="Glossy Black">
      <h3>GLOSSY BLACK</h3>
      <p>$ 200.000</p>
    </div>
    <div class="producto">
      <img src="denimbrown.jpg" alt="Denim Brown">
      <h3>DENIM BROWN</h3>
      <p>$ 200.000</p>
    </div>
    <div class="producto">
      <img src="alligator.jpg" alt="Alligator">
      <h3>ALLIGATOR</h3>
      <p>$ 184.999</p>
    </div>
  </main>
  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="#" class="sidebar-item">ESTILOS</a>
      <a href="#" class="sidebar-item">TALLAS</a>
      <a href="#" class="sidebar-item">MATERIALES</a>
      <a href="#" class="sidebar-item">CONSULTAR PEDIDO</a>
    </div>
  </aside>
  
</body>
</html>
