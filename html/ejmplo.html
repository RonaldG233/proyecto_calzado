<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Classic Prestige MEN</title>
  <link rel="stylesheet" href="../css/ejmplo.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Group 7.png" alt="Classic Prestige MEN">
    </div>
    <div class="buscador">
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="cuenta">
      <span>Mi cuenta</span>
      <img src="usuario.png" alt="Usuario">
    </div>
  </header>

  <main class="catalogo">
    <div class="producto">
      <img src="lightbrown.jpg" alt="Light Brown">
      <h3>LIGHT BROWN</h3>
      <p>$ 150.000</p>
    </div>
    <div class="producto">
      <img src="glossyblack.jpg" alt="Glossy Black">
      <h3>GLOSSY BLACK</h3>
      <p>$ 200.000</p>
    </div>
    <div class="producto">
      <img src="denimbrown.jpg" alt="Denim Brown">
      <h3>DENIM BROWN</h3>
      <p>$ 200.000</p>
    </div>
    <div class="producto">
      <img src="alligator.jpg" alt="Alligator">
      <h3>ALLIGATOR</h3>
      <p>$ 184.999</p>
    </div>
  </main>
</body>
</html>
