<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALOGO CLASSIC PRESTIGE MEN</title>
  <link rel="stylesheet" href="../css/registrarPedido.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <header class="encabezado__pagina_catalogo">
    <div class="logo">
      <img src="../img/Group 10.png" alt="Classic Prestige MEN">
    </div>
    <div class="buscador">
      <a href="#" class="menuDesplegable"><i class="ri-menu-line"></i></a>
      <div class="menu-desplegable" id="menuDesplegable">
        <ul>
          <li><a href="./catalogo.html">Catalogo principal...</a></li>
          <li><a href="./estilos.html">Buscar por estilos...</a></li>
          <li><a href="./tallas.html">Buscar por tallas...</a></li>
        </ul>
      </div>
      <input type="text" placeholder="Buscar calzado...">
      <i class="ri-search-line"></i>
    </div> 
    <div class="cuenta">
      <a href="./consultarPedidos.html">
        <i class="ri-shopping-cart-line"></i>
        <span>Pedido</span>
      </a>
      <a href="#">
        <i class="ri-user-fill"></i> 
        <span>Cuenta</span>
      </a> 
    </div>
  </header>

  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="../html/catalogo.html" class="sidebar-item">Catalogo</a>
      <a href="../html/estilos.html" class="sidebar-item">Estilos</a>
      <a href="../html/tallas.html" class="sidebar-item">Tallas</a>
      <a href="../html/consultarPedidos.html" class="sidebar-item">Consultar pedido</a>
    </div>
  </aside>

<main class="pedido">
    <form id="formularioPedido" class="formulario-pedido">
  <h2>Registrar Pedido</h2>

  <label for="id_usuario">ID Usuario:</label>
  <input type="number" id="id_usuario" name="id_usuario" required>

  <label for="fecha_hora">Fecha y hora:</label>
  <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>

  <label for="id_pago">ID Pago:</label>
  <input type="number" id="id_pago" name="id_pago" required>

  <label for="valor_pago_total">Valor Total:</label>
  <input type="number" step="0.01" id="valor_pago_total" name="valor_pago_total" required>

  <button type="submit">Registrar Pedido</button>
</form>

</main>

  <script type="module" src="../js/registrarPedido.js"></script>
</body>
</html>
