<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar usuario</title>
  <link rel="stylesheet" href="../css/paginas_registro_usuario.css">
</head>
<body>
  <div class="ventana">
    <section class="ventana_registro">
      <div class="titulo_registro">
        <img src="../img/Group 7.png" class="texto_titulo">
        <div class="campos_registro">
          <section class="seccion_campos_registro">
            <form id="formRegistro" novalidate>
              <div>
                <input class="input" type="text" name="nombre" placeholder="Nombre completo">
              </div>
              <div>
                <input class="input" type="tel" name="telefono" placeholder="Teléfono">
              </div>
              <div>
                <input class="input" type="text" name="correo" placeholder="Correo electrónico">
              </div>
              <div>
                <input class="input" type="password" name="contrasena" placeholder="Contraseña">
              </div>
              <div>
                <input class="input" type="password" name="confirmaContrasena" placeholder="Confirmar contraseña">
              </div>
              <div class="form_ciudad">
                <select name="ciudad" id="ciudad" class="select_content">
                  <option>Seleccionar la ciudad...</option>
                  
                </select>
              </div>
              <div class="form_rol">
                <select name="rol" id="rol" class="select_content">
                  <option>Elegir el rol...</option>
                  <option value="1">Usuario</option>
                  <option value="2">Administrador</option>
                </select>
                
              </div>
            </form>

          </section>
        </div>
        <div class="boton">
          
            <button type="submit" class="boton_registrarse">REGISTRATE</button>
            
          <a href="./pagina_inicioSesion_usuario.html" class="cambio-pagina">¡Ya tengo cuenta!</a>
        </div>

        
      </div>
    </section>
    
  </div>
  <script type="module" src="../js/registro.js"></script>
</body>
</html>
