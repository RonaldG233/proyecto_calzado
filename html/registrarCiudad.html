    <div class="buscador">
      <a href="#" class="menuDesplegable"><i class="ri-menu-line"></i></a>
      <div class="menu-desplegable" id="menuDesplegable">
        <ul>
          <li><a href="./catalogo.html">Catalogo principal...</a></li>
          <li><a href="./estilos.html">Buscar por estilos...</a></li>
          <li><a href="./tallas.html">Buscar por tallas...</a></li>
        </ul>
      </div>
      <input type="text" placeholder="Buscar calzado...">
      <i class="ri-search-line"></i>
    </div> 
    <div class="cuenta">
      <a href="./consultarPedidos.html">
        <i class="ri-shopping-cart-line"></i>
        <span>Pedido</span>
      </a>
      <a href="#">
        <i class="ri-user-fill"></i> 
        <span>Cuenta</span>
      </a> 
    </div>
  </header>

  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="../html/catalogo.html" class="sidebar-item">Catalogo</a>
      <a href="../html/estilos.html" class="sidebar-item">Estilos</a>
      <a href="../html/tallas.html" class="sidebar-item">Tallas</a>

  <main class="ciudad">
  <section class="formulario-ciudad">

    <!-- Formulario REGISTRAR -->
    <form id="formRegistrarCiudad">
      <h2>Registrar Ciudad</h2>
      <label for="nombreCiudad">Nombre de la Ciudad</label>
      <input type="text" id="nombreCiudad" name="nombreCiudad" required placeholder="Ej: BogotÃ¡" />
      <button type="submit">Registrar Ciudad</button>
    </form>

    <!-- Formulario EDITAR -->
    <form id="formEditarCiudad">
      <h2>Editar Ciudad</h2>
      <label for="ciudadesEditar">Seleccionar Ciudad</label>
      <select id="ciudadesEditar">
        <option value="">-- Selecciona una ciudad --</option>
      </select>
      <button type="button" id="btnEditar">Editar Ciudad</button>
    </form>

    <!-- Formulario ELIMINAR -->
    <form id="formEliminarCiudad">
      <h2>Eliminar Ciudad</h2>
      <label for="ciudadesEliminar">Seleccionar Ciudad</label>
      <select id="ciudadesEliminar">
        <option value="">-- Selecciona una ciudad --</option>
      </select>
      <button type="button" id="btnEliminar">Eliminar Ciudad</button>
    </form>

  </section>

  <div id="mensajeCiudad"></div>
</main>


  
  <script type="module" src="../js/registrarCiudad.js"></script>
