<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALOGO CLASSIC PRESTIGE MEN</title>
  <link rel="stylesheet" href="../css/registrarCiudad.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="header-container"></div>
  
  <div id="sidebar-container"></div>

  <main class="ciudad">
  <section class="formulario-ciudad">

    <!-- Formulario REGISTRAR -->
    <form id="formRegistrarCiudad">
      <h2>Registrar Ciudad</h2>
      <label for="nombreCiudad">Nombre de la Ciudad</label>
      <input type="text" id="nombreCiudad" name="nombreCiudad" required placeholder="Ej: BogotÃ¡" />
      <button type="submit">Registrar Ciudad</button>
    </form>

    <!-- Formulario EDITAR -->
    <form id="formEditarCiudad">
  <h2>Editar Ciudad</h2>
  <label for="ciudadesEditar">Seleccionar Ciudad</label>
  <select id="ciudadesEditar">
    <option value="">-- Selecciona una ciudad --</option>
  </select>

  <label for="nuevoNombreCiudad">Nuevo nombre</label>
  <input type="text" id="nuevoNombreCiudad" placeholder="Nuevo nombre..." />

  <button type="button" id="btnEditar">Editar Ciudad</button>
</form>


    <!-- Formulario ELIMINAR -->
    <form id="formEliminarCiudad">
      <h2>Eliminar Ciudad</h2>
      <label for="ciudadesEliminar">Seleccionar Ciudad</label>
      <select id="ciudadesEliminar">
        <option value="">-- Selecciona una ciudad --</option>
      </select>
      <button type="button" id="btnEliminar">Eliminar Ciudad</button>
    </form>

  </section>

  <div id="mensajeCiudad"></div>
</main>


  
  <script type="module" src="../js/registrarCiudad.js"></script>
</body>
</html>
