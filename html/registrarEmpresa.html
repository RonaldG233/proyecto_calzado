<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CATÁLOGO CLASSIC PRESTIGE MEN</title>
  <link rel="stylesheet" href="../css/registrarEmpresa.css"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="header-container"></div>
  <div id="sidebar-container"></div>

  <main class="empresa">
    <section class="formulario-empresa">

      <!-- Formulario REGISTRAR -->
      <form id="formRegistrarEmpresa">
        <h2>Registrar Empresa</h2>
        <label for="nombreEmpresa">Nombre</label>
        <input type="text" id="nombreEmpresa" required placeholder="Ej: Calzado Andino S.A.S" />

        <label for="direccionEmpresa">Dirección</label>
        <input type="text" id="direccionEmpresa" required placeholder="Ej: Calle 123 #45-67"/>

        <label for="telefonoEmpresa">Teléfono</label>
        <input type="text" id="telefonoEmpresa" required placeholder="Ej: 3201234567"/>

        <label for="correoEmpresa">Correo</label>
        <input type="email" id="correoEmpresa" required placeholder="Ej: contacto@empresa.com"/>

        <button type="submit">Registrar Empresa</button>
      </form>

      <!-- Formulario EDITAR -->
      <form id="formEditarEmpresa">
        <h2>Editar Empresa</h2>

        <label for="empresaEditar">Seleccionar Empresa</label>
        <select id="empresaEditar">
          <option value="">-- Seleccione una empresa --</option>
        </select>

        <label for="nuevoNombreEmpresa">Nuevo nombre</label>
        <input type="text" id="nuevoNombreEmpresa" placeholder="Nuevo nombre..." />

        <label for="nuevaDireccionEmpresa">Nueva dirección</label>
        <input type="text" id="nuevaDireccionEmpresa" placeholder="Nueva dirección..." />

        <label for="nuevoTelefonoEmpresa">Nuevo teléfono</label>
        <input type="text" id="nuevoTelefonoEmpresa" placeholder="Nuevo teléfono..." />

        <label for="nuevoCorreoEmpresa">Nuevo correo</label>
        <input type="email" id="nuevoCorreoEmpresa" placeholder="Nuevo correo..." />

        <button type="button" id="btnEditarEmpresa">Editar Empresa</button>
      </form>

      <!-- Formulario ELIMINAR -->
      <form id="formEliminarEmpresa">
        <h2>Eliminar Empresa</h2>
        <label for="empresaEliminar">Seleccionar Empresa</label>
        <select id="empresaEliminar">
          <option value="">-- Seleccione una empresa --</option>
        </select>

        <button type="button" id="btnEliminarEmpresa">Eliminar Empresa</button>
      </form>

    </section>

    <div id="mensajeEmpresa"></div>
  </main>

  <script type="module" src="../js/registrarEmpresa.js"></script>
</body>
</html>
