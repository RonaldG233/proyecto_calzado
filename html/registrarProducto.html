<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALOGO CLASSIC PRESTIGE MEN</title>
  <link rel="stylesheet" href="../css/registrarProducto.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <header class="encabezado__pagina_catalogo">
    <div class="logo">
      <img src="../img/Group 10.png" alt="Classic Prestige MEN">
    </div>
    <div class="buscador">
      <a href="#" class="menuDesplegable"><i class="ri-menu-line"></i></a>
      <div class="menu-desplegable" id="menuDesplegable">
        <ul>
          <li><a href="./catalogo.html">Catalogo principal...</a></li>
          <li><a href="./estilos.html">Buscar por estilos...</a></li>
          <li><a href="./tallas.html">Buscar por tallas...</a></li>
        </ul>
      </div>
      <input type="text" placeholder="Buscar calzado...">
      <i class="ri-search-line"></i>
    </div> 
    <div class="cuenta">
      <a href="./consultarPedidos.html">
        <i class="ri-shopping-cart-line"></i>
        <span>Pedido</span>
      </a>
      <a href="#">
        <i class="ri-user-fill"></i> 
        <span>Cuenta</span>
      </a> 
    </div>
  </header>

  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="../html/catalogo.html" class="sidebar-item">Catalogo</a>
      <a href="../html/estilos.html" class="sidebar-item">Estilos</a>
      <a href="../html/tallas.html" class="sidebar-item">Tallas</a>
      <a href="../html/consultarPedidos.html" class="sidebar-item">Consultar pedido</a>
    </div>
  </aside>

<main class="producto">
  <section class="formulario-producto">
    <h2>Registrar Producto</h2>
    <form id="formRegistrarProducto" enctype="multipart/form-data">
      <label for="nombreProducto">Nombre del producto</label>
      <input type="text" id="nombreProducto" required placeholder="Ej: Zapato Oxford">

      <label for="descripcionProducto">Descripci√≥n</label>
      <textarea id="descripcionProducto" rows="3" required placeholder="Ej: Zapato elegante de cuero"></textarea>

      <label for="precioProducto">Precio</label>
      <input type="number" id="precioProducto" required step="0.01" placeholder="Ej: 250.00">

      <label for="imagenProducto">Imagen del producto</label>
      <input type="file" id="imagenProducto" accept="image/*" required>

      <label for="estiloProducto">Estilo</label>
      <select id="estiloProducto" required></select>

      <label for="tallaProducto">Talla</label>
      <select id="tallaProducto" required></select>

      <label for="empresaProducto">Empresa</label>
      <select id="empresaProducto" required></select>

      <button type="submit">Registrar producto</button>
    </form>

    <div id="mensajeProducto"></div>
  </section>
</main>



  
  <script  src="../js/registrarProducto.js"></script>
</body>
</html>
