<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALOGO CLASSIC PRESTIGE MEN</title>
  <link rel="stylesheet" href="../css/registrarProducto.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="header-container"></div>
  
  <div id="sidebar-container"></div>

<main class="producto">
  <div class="contenedor">
    <h1>Registrar Producto</h1>
    <form id="formularioProducto">
      <label for="nombreProducto">Nombre del producto</label>
      <input type="text" id="nombreProducto" required>

      <label for="descripcionProducto">Descripci√≥n</label>
      <textarea id="descripcionProducto" required></textarea>

      <label for="precioProducto">Precio</label>
      <input type="number" id="precioProducto" required>

      <label for="cantidadProducto">Cantidad</label>
<input type="number" id="cantidadProducto" required min="1">


      <label for="estiloProducto">Estilo</label>
      <select id="estiloProducto" required></select>

      <label for="tallaProducto">Talla</label>
      <select id="tallaProducto" required></select>

      <label for="empresaProducto">Empresa</label>
      <select id="empresaProducto" required></select>

      <label for="imagenProducto">Imagen</label>
<select id="imagenProducto">
  <option value="">-- Selecciona una imagen --</option>
</select>
<br>
<img id="vistaPrevia" style="display:none; max-width: 200px; margin-top: 10px;" />




      <button type="submit">Registrar Producto</button>
      <a href="./tablaProductos.html"><button >Ver productos</button></a>
      
    </form>
    <p id="mensajeProducto"></p>
  </div>
</main>

  <script type="module" src="../js/registrarProducto.js"></script>
</body>
</html>
